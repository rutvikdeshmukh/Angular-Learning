<div class="row" *ngIf="!loading">
  <div
    class="col-md-4"
    *ngFor="let singleUserInformation of usersInformation.results"
  >
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
      <div class="card p-4">
        <div
          class="
            image
            d-flex
            flex-column
            justify-content-center
            align-items-center
          "
        >
          <button class="btn btn-secondary">
            <img
              [src]="singleUserInformation.picture.medium"
              height="100"
              width="100"
            />
          </button>
          <span class="name mt-3"
            >{{ singleUserInformation.name.title }}
            {{ singleUserInformation.name.first }}
            {{ singleUserInformation.name.last }}
          </span>
          <div class="text mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  *ngIf="loading"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
></ngx-spinner>
